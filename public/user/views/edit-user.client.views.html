<h1>Create User</h1>
<section data-ng-controller="UserController" data-ng-init="findOne()" >
  <form data-ng-submit="update()">
      <div>
        <label for="firstname">First Name</label>
        <div>
          <input type="text" data-ng-model="user.firstName" id="firstName"  placeholder="First Name" required/>
        </div>
      </div>
      <div>
        <label for="firstname">Last Name</label>
        <div>
          <input type="text" data-ng-model="user.lastName" id="lastName"  placeholder="Last Name" required/>
        </div>
      </div>
      <div>
        <label for="firstname">Email</label>
        <div>
          <input type="email" data-ng-model="user.email" id="email"  placeholder="Email" required readonly/>
        </div>
      </div>
      <div>
        <label for="Username">First Name</label>
        <div>
          <input type="text" data-ng-model="user.username" id="username"  placeholder="Username" required readonly/>
        </div>
      </div>
      <div>
        <label for="Password">Password</label>
        <div>
          <input type="password" data-ng-model="user.password" id="password"   required/>
        </div>
      </div>

      <div>
          <input type="submit" value="Submit"/>
      </div>

  </form>
</section>
